<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <script>

            // 1) while loop

            let i = 1;
            while(i <= 5) {
                console.log(i +" Dhamo!");
                i++;
            }

            // 2) for loop

            for(let i = 1; i <= 5; ++i)
                console.log(i+" Hanu!");

            // while runs until condition satisfies
            let random = 0, count = 0;
            while(random < 0.5)
            {
                random = Math.random();
                console.log(`${++count} - ${random}`);
            }

            // looping through an array
            const array = [
                'Dhamo',
                'Hanu',
                'Naveen'
            ];

            for(let index = 0; index < array.length; index++)
            {
                console.log(array[index]);
            }

            // 3) Accumulator Patter

            // Total sum of all elements
            const nums = [10, 20, 30];
            let total = 0; // accumulator variable
            for(let i = 0; i < nums.length; ++i)
                total += nums[i];

            console.log(total);

            // Doubled elements 
            const numsDoubled = [];
            for(let i = 0; i < nums.length; ++i)
                numsDoubled.push(nums[i] * 2);

            console.log(numsDoubled);

            
        </script> 
    </body>
</html>
