<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1 (Arrays)</title>
    </head>
    <body>
        <script>
            const nums = [10, 20, 30];
            console.log(nums);

            // 11a.
            nums[nums.length-1] = 99;
            console.log(nums);

            // 11b.
            function getLastValue(array)
            {
                return array[array.length-1];
            }

            const friends = ['Dhamo', 'Hanu', 'Naveen'];

            console.log(getLastValue(nums));
            console.log(getLastValue(friends));

            // 11c. 
            function swapFirstLast(array)
            {
                let temp = array[0];
                array[0] = array[array.length-1];
                array[array.length-1] = temp;
            }

            swapFirstLast(friends);
            console.log(friends);

            // 11d. 
            for(let i = 0; i <= 10; i+=2)
                console.log(i);

            // 11e. 
            for(let i = 5; i >= 0; --i)
                console.log(i);

            // 11f. 
            let i = 0;
            while(i <= 10)
            {
                console.log(i);
                i += 2;
            }

            i = 5; 
            while(i >= 0) {
                console.log(i);
                i--;
            }

            // 11g. 
            const a = [1, 2, 3];
            const b = [];
            
            for(let i = 0; i < a.length; ++i)
                b.push(a[i] + 1);

            console.log(b);

            // 11h. 
            const c = [-2, -1, 0, 99];

            function addOne(array)
            {
                const result = [];
                for(let i = 0; i < array.length; ++i)
                    result.push(array[i] + 1);
                return result;
            }

            console.log(addOne(a));
            console.log(addOne(c));

            // 11i. 
            function addNum(array, num)
            {
                const result = [];
                for(let i = 0; i < array.length; ++i)
                    result.push(array[i] + num);
                return result;
            }

            console.log(addNum(a, 5));
            console.log(addNum(a, 10));
            console.log(addNum(c, 20));

            // 11j.
            function addArrays(a, b)
            {
                const result = [];
                for(let i = 0; i < a.length; ++i)
                    result.push(a[i] + b[i]);
                return result;
            }

            console.log(addArrays(a, b));
            console.log(addArrays(a, [29, 32, 9]));

            // 11k.
            function countPositive(nums)
            {
                let count = 0;
                for(let i = 0; i < nums.length; ++i)
                {
                    if(nums[i] > 0)
                        count++;
                }
                return count;
            }

            console.log(countPositive(a));
            console.log(countPositive([1, 3, -2, -5, 0, -4]));

            // 11l. 
            const d = [-6, 3 , 0, 10];
            function minMax(nums)
            {
                const result = {
                    min: nums[0] || null,
                    max: nums[0] || null
                }
                for(let i = 1; i < nums.length; ++i)
                {
                    if(nums[i] < result.min)
                        result.min = nums[i];
                    if(nums[i] > result.max)
                        result.max = nums[i];
                }
                return result;
            }

            console.log(minMax(d));

            // 11m.
            console.log(minMax([3]));
            console.log(minMax([]));

            // 11n.
            function countWords(words)
            {
                const result = {};
                for(let i = 0; i < words.length; ++i)
                {
                    result[words[i]] = (result[words[i]] || 0) + 1;
                }
                return result;
            }

            const fruits = ['apple','banana','apple','carrot','apple'];

            console.log(countWords(fruits));
        </script>
        </script>
    </body>
    </body>
</html>
