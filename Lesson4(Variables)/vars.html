<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            // 3 types of Variable Declarations

            // 1) let
            let a = 5;
            console.log(a);
            let b = 10;
            let calc = a+b;
            console.log(calc);

            let msg = 'Hi! This is Dhamo!';
            console.log(msg);

            a = 10; // reassigning
            console.log(a);

            // 2) const
            const pi = 3.14;
            console.log(pi);

            console.log("Area of circle of r = 5: " + (5 * 5 * 3.14));

            // pi = 15; this will produce error

            // We can't reassign a const variable

            // 3) var

            var name = 'Dhamo';
            console.log(`Hi ${name}`);

            // typeof variables
            console.log(typeof pi);
            console.log(typeof name);
        </script>
    </body>
</html>
