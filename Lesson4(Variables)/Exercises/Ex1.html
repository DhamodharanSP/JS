<!DOCTYPE html>
<html>
    <head>
        <title>Exercise on variables</title>
    </head>
    <body>
        <script>
            const name = 'Dhamo';
            console.log(`My name is ${name}`);

            const coffee = 5, bagels = 3, soup = 9;
            let cost = coffee + 2 * bagels + soup;
            let tax = cost * 0.1;
            let totalCost = cost + tax;
            console.log(`Cost of Food: $${cost}`);
            console.log(`Tax (${10}%): $${tax}`);

            console.log(`Total Bill: $${totalCost}`);

        </script>
    </body>
</html>
