<!DOCTYPE html>
<html>
    <head>
        <title>Exercises</title>
    </head>
    <body>
        <h3>12c</h3>
        <button class="start-btn">
            Start
        </button>

        <h3>12d</h3>

        <button class="load-btn">
            Start
        </button>

        <h3>12e</h3>

        <button class="add-btn">
            Add to cart
        </button>
        <p class="add-info"></p>

        <h3>12f</h3>

        <button class="add-btn2">
            Add to cart
        </button>

        <p class="add-info2"></p>

        <script>
            // 12a.
            const add = function (a,b) {
                if(a && b) console.log(a+b);
                else console.log('Enter a valid number');
            }

            add(5, 10);
            add(8, 32);

            // 12b.
            function runNtimes(func, n)
            {
                while(n-- > 0)
                {
                    func();
                }
            }

            runNtimes( function () {
                console.log('Hi...')
            }, 3);

            runNtimes(add, 2);

            // 12c.

            function toggle()
            {                
                setTimeout( () => {
                    const btn = document.querySelector('.start-btn');
                    if(btn.innerText === 'Start') btn.innerText = 'Finished!';
                    else btn.innerText = 'Start';
                }, 2000)
            }

            // 12d.

            function loading() 
            {
                const btn = document.querySelector('.load-btn');
                btn.innerText = 'Loading...';
                setTimeout( () => {
                    btn.innerText = 'Finished!';
                }, 3000);
            }

            // 12e.

            function addToCart()
            {
                const info = document.querySelector('.add-info');
                info.innerText = 'Added';
                setTimeout( () => {
                    info.innerText = '';
                }, 2000);
            }

            // 12f.

            let timeoutID;

            function addToCart2()
            {
                const info = document.querySelector('.add-info2');
                info.innerText = 'Added';
                clearTimeout(timeoutID);
                timeoutID = setTimeout( () => {
                    info.innerText = '';
                }, 3000);
            }

            // 12q. Added event listeners

            const toggleButton = document.querySelector('.start-btn');
            toggleButton.addEventListener('click', () => toggle());

            const loadButton = document.querySelector('.load-btn');
            loadButton.addEventListener('click', () => loading());

            const addCart1 = document.querySelector('.add-btn');
            addCart1.addEventListener('click', () => addToCart());

            const addCart2 = document.querySelector('.add-btn2');
            addCart2.addEventListener('click', () => addToCart2());

        </script>
    </body>
</html>
