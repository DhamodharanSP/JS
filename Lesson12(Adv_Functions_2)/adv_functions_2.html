<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Functions 2</title>
    </head>
    <body>
        <script>

            // 1) Arrow Functions
            const arrowFuntion = () => {
                console.log('Arrow Function');
            };

            arrowFuntion();

            // with Parameters
            const add = (a, b) => {
                return a+b;
            }

            console.log(add(10, 15));

            // 2) Shortcuts (special features)

            // One parameter

            const greet = name => {
                console.log(`Welcome ${name}!`);
            }

            greet('Dhamo');

            // One Line statement

            const sum = (a,b) => a+b;

            console.log(sum(14, 30));


            // Practice 

            // It is recommended to use arrow functions when using .forEach()
            const nums = [1,2,3,4,5];

            nums.forEach((value, index) => {
                console.log(`${index} : ${value}`);
            })

            // In objects,

            const calc = {
                name: 'Calculator',
                method: () => {
                    console.log('This is a calculator; using arrow functions');
                },
                // preferred way of methods in objects
                add(a,b) {
                    return a+b;
                }
            }

            console.log(calc.method());
            console.log(calc.add(10,40));

            

        </script>
    </body>
</html>
