<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Functions 2</title>
    </head>
    <body>
        <script>
            // 1) forEach() loop
            const nums = [1,2,3,4,5];

            nums.forEach( function (num) {
                console.log(num);
            })

            nums.forEach( function (num, index) {
                console.log(index+" : "+num);
            })
        </script>
    </body>
</html>
