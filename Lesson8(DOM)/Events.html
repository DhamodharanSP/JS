<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <input onkeydown="
            console.log(event); // Keyboard Event
            console.log(event.key); // returns the key pressed
        ">
        <button onclick="
            console.log(event); // Pointer event
        ">
            Click
        </button>
    </body>
</html>
