<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body {

                background-color: black;
            }

            .container {
                display: grid;
                grid-template-columns: 80px 80px 80px 80px;
                gap: 5px;
            }

            .btn {
                padding: 22px 10px;
                border-radius: 50%;
                font-size: 20px;
                margin: 5px;
                color: white;
                background-color: rgb(100,100,100);
                border: none;
                cursor: pointer;
            }

            .opt {
                background-color: orange;
            }

            .type {
                width: 320px;
                text-align: right;
                color: orange;
                font-size: 40px;
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <div class="type"></div>
        <div class="container">
            <button class="btn" onclick="
                updateCalculation('1');
            ">
                1
            </button>
            <button class="btn" onclick="
                updateCalculation('2');
            ">
                2
            </button>
            <button class="btn" onclick="
                updateCalculation('3');
            ">
                3
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' + ');
            ">
                +
            </button>

            <button class="btn" onclick="
                updateCalculation('4');
            ">
                4
            </button>
            <button class="btn" onclick="
                updateCalculation('5');
            ">
                5
            </button>
            <button class="btn" onclick="
                updateCalculation('6');
            ">
                6
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' - ');
            ">
                -
            </button>

            <button class="btn" onclick="
                updateCalculation('7');
            ">
                7
            </button>
            <button class="btn" onclick="
                updateCalculation('8');
            ">
                8
            </button>
            <button class="btn" onclick="
                updateCalculation('9');
            ">
                9
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' * ');
            ">
                x
            </button>

            <button class="btn" onclick="
                updateCalculation('0');
            ">
                0
            </button>
            <button class="btn" onclick="
                updateCalculation('.');
            ">
                .
            </button>
            <button class="btn" onclick="
                calculateResult();
            ">
                =
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' / ');
            ">
                /
            </button>

            <button class="btn opt" onclick="
                updateCalculation('(');
            ">
                (
            </button>
            <button class="btn opt" onclick="
                updateCalculation(')');
            ">
                )
            </button>
            <button class="btn opt" onclick="
                deleteOne();
            ">
                del
            </button>
            <button class="btn opt" onclick="
                clearResult();
            ">
                AC
            </button>
        </div>
        <script>
            // used localStorage for storing the previous computed result
            let val = localStorage.getItem('result') || '';

            function updateCalculation(arg)
            {
                val += arg;
                const value = document.querySelector('.type');
                value.innerHTML = val;
            }

            function calculateResult()
            {
                const value = document.querySelector('.type');
                try {
                    val = eval(val)+'';
                    localStorage.setItem('result', val);
                    value.innerHTML = val;
                }
                catch(error)
                {
                    clearResult();
                    value.innerHTML = 'Syntax Error!';
                }
            }

            function deleteOne()
            {
                if(val)
                {
                    val = val.substring(0, val.length-1);
                    const value = document.querySelector('.type');
                    value.innerHTML = val;
                }
            }

            function clearResult()
            {
                val = '';
                localStorage.removeItem('result');
                const value = document.querySelector('.type');
                value.innerHTML = val;
            }
        </script>
    </body>
</html>
