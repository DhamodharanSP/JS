<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <button>
            Hello!
        </button>

        <button class="js">
            JavaScript
        </button>

        <script>
            /*
            document.title = 'document';
            document.body.innerHTML = 'hi';
            */
            
            // 1) document.title
            console.log(document.title);

            document.title = 'Document Object Model';
            console.log(document.title);

            // 2) document.body
            console.log(document.body);

            console.log(typeof document.body);

            console.log(document.body.innerHTML);
            console.log(typeof document.body.innerHTML); // this shows that we can modify this with some other string

            /*
            document.body.innerHTML = 'changed';

            // We can also have HTML inside string
            document.body.innerHTML = '<button>Hi</button>';
            */
            
            // 3) document.querySelector('') - lets us get any element in the page and put it inside javascript

            console.log(document.querySelector('button')); 

            document.querySelector('button').innerHTML = 'Changed';

            // We can target a particular element using class
            const secondButton = document.querySelector('.js');
            console.log(secondButton);
                
            // 4) window object - it is default built-in object and it represents browser window. It contains documents, console, etc.,

            window.document;
            window.console;
            window.alert;

            //By default, Javascript will add this when code executes
        </script>
    </body>
</html>
