<!DOCTYPE html>
<html>
    <head>
        <title>Greetings</title>
    </head>
    <body>
        <script>
            let hour = 13, name = 'Dhamo';
            if(hour >= 6 && hour <= 11)
                console.log(`Good Morning ${name}!`);
            else if(hour >= 12 && hour < 16)
                console.log(`Good Afternoon ${name}!`);
            else console.log(`Good Night ${name}!`);
        </script>
    </body>
</html>
