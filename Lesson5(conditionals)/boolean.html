<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            let a = true;
            let b = false;
            console.log(typeof a);

            // logical operators
            console.log(a && b);
            console.log(a || b);
            console.log(!a);

            let n = 5, m = 3;
            // comparison operators

            // 1) >
            console.log(n > m);
            
            // 2) <
            console.log(n < m);

            // 3) >=
            console.log(n >= m);

            // 4) <=
            console.log(n <= m);

            // 5) == -> converts both data to same time and checks 
            console.log(2 == '2');
            console.log(5 == '5.000');

            // 6) != 
            console.log(2 != '2');

            // 7) === -> checks the datatype as well as data
            console.log(2 === '2');
            console.log(2 === 2.0);

            // 8) !== 
            console.log(5 !== '5.0');
        </script>
    </body>
</html>
