<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body {

                background-color: black;
            }

            .container {
                display: grid;
                grid-template-columns: 80px 80px 80px 80px;
                gap: 5px;
            }

            .btn {
                padding: 22px 10px;
                border-radius: 50%;
                font-size: 20px;
                margin: 5px;
                color: white;
                background-color: rgb(100,100,100);
                border: none;
                cursor: pointer;
            }

            .opt {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="btn" onclick="
                updateCalculation('1');
            ">
                1
            </button>
            <button class="btn" onclick="
                updateCalculation('2');
            ">
                2
            </button>
            <button class="btn" onclick="
                updateCalculation('3');
            ">
                3
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' + ');
            ">
                +
            </button>
            <button class="btn" onclick="
                updateCalculation('4');
            ">
                4
            </button>
            <button class="btn" onclick="
                updateCalculation('5');
            ">
                5
            </button>
            <button class="btn" onclick="
                updateCalculation('6');
            ">
                6
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' - ');
            ">
                -
            </button>
            <button class="btn" onclick="
                updateCalculation('7');
            ">
                7
            </button>
            <button class="btn" onclick="
                updateCalculation('8');
            ">
                8
            </button>
            <button class="btn" onclick="
                updateCalculation('9');
            ">
                9
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' * ');
            ">
                x
            </button>
            <button class="btn" onclick="
                updateCalculation('0');
            ">
                0
            </button>
            <button class="btn" onclick="
                updateCalculation('.');
            ">
                .
            </button>
            <button class="btn" onclick="
                val = eval(val);
                console.log(val);
            ">
                =
            </button>
            <button class="btn opt" onclick="
                updateCalculation(' / ');
            ">
                /
            </button>
            <button class="btn opt" onclick="
                val = '';
                console.log(val);
            ">
                Clear
            </button>
        </div>
        <script>
            // used function to avoid repetition of code
            let val = '';
            function updateCalculation(arg)
            {
                val += arg;
                console.log(val);
            }
        </script>
    </body>
</html>
